{% extends 'base.html' %}

{% block content %}

<h1>{{ category.name }}</h1>
<p>{{ category.description }}</p>

{% if topics %}
    <ul>
        {% for topic in topics %}
            <li><a href="{% url 'topic-detail' topic.id %}">{{ topic.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Немає тем для обговорення в цій категорії.</p>
{% endif %}

<a href="{% url 'create-topic' %}">+ Створити нову тему</a>
{% endblock %}
