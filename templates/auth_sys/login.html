{% extends 'base.html' %}

{% block title %}Вхід до акаунту{% endblock %}


{% block content %}

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>


<h2>Вхід в акаунт</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Вхід</button>
</form>
<a href="{% url 'register' %}" class="other-variant">Немає акаунту? Ти можеш створити його тут</a>

{% endblock %}
