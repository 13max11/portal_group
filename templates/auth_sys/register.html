{% extends 'base.html' %}

{% block title %}Реєстрація нового акаунту{% endblock %}



{% block content %}

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<h2>Реєстрація</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Реєстрація</button>
</form>
<a href="{% url 'login' %}" class="other-variant">Вже є акаунт? Ти можеш увійти тут</a>

{% endblock %}
