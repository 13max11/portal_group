{% extends 'base.html' %}

{% block title %}Домашні завдання{% endblock %}

{% block content %}
    {% for lesson in lessons %}
        <h2>Домашка №{{lesson.pk}} на {{lesson.date}}</h2>
        <hr>
        {{lesson.homework}}
        {{lesson.file}}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
        <form  action="/daily/">
            <button type="submit">Назад</button>
        </form>
        
    {% endfor %}
{% endblock %}
